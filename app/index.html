<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test BPMobile</title>
</head>

<body>
    <div class="wrapper">
        <img class="bg-image" src="./images/bg.png" srcset="./images/bg@2x.png 2x, ./images/bg@3x.png 3x" alt="">
        <div class="restore">
            <a class="restore__link" href="#">
                <img class="restore__img" src="./images/ico/x.svg" alt="">
            </a>
            <a class="restore__text" href="#">Restore</a>
        </div>

        <div class="main">
            <h1 class="main__title">Unlimited Access <br> to All Features</h1>
            <div class="functions">
                <p class="functions__item">Unlimited documents</p>
                <p class="functions__item">Export to clouds</p>
                <p class="functions__item">Text recognition (OCR)</p>
            </div>

            <div class="offers">
                <div class="offer offer--active">
                    <p class="offer__title">Monthly</p>
                    <!-- <p class="offer__cost-all">$9.99 <span>per month</span></p> -->
                    <p class="offer__cost-all"><strong>$9.99</strong><br>per month</p>
                    <p class="offer__subtitle">3 DAYS FREE!</p>
                    <p class="offer__cost-month">$9.99/month</p>
                    <div class="shell"></div>
                </div>
                <div class="offer">
                    <p class="offer__title">Annually</p>
                    <p class="offer__cost-all"><strong>$19.99</strong><br>per year</p>
                    <p class="offer__subtitle">most popular</p>
                    <p class="offer__cost-month">$1.66/month</p>
                    <div class="offer__discount">-83%</div>
                    <div class="shell"></div>
                </div>
            </div>

            <a class="continue-btn" href="https://apple.com/">Continue</a>

            <p class="main__subtitle">Auto-rewable. Cancel anytime</p>

            <div class="main__links">
                <a class="main__link" href="#">Terms of Use</a>
                <a class="main__link" href="#">Privacy Policy</a>
            </div>

            <div class="line"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
